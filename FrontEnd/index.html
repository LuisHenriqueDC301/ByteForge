<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">CRUD de Clientes</h2>

    <div class="table-wrapper">
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal" id="btnAddClient">
          + Novo Cliente
        </button>
        <input type="text" id="searchInput" placeholder="Buscar cliente..." class="form-control w-25" />
      </div>

      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Salário</th>
            <th>Nascimento</th>
            <th>Categoria</th>
            <th class="text-center" style="width: 150px;">Ações</th>
          </tr>
        </thead>
        <tbody id="clientsTableBody">
          <!-- Clientes serão inseridos aqui -->
        </tbody>
      </table>
      <div id="noClientsMessage" class="text-center text-muted" style="display:none;">Nenhum cliente encontrado.</div>
    </div>
  </div>

  <!-- Modal de Cliente -->
  <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="clientForm" class="modal-content" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="clientModalLabel">Novo Cliente</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="clientId" />
          <div class="mb-3">
            <label for="clientName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="clientName" required minlength="3" />
            <div class="invalid-feedback">Informe um nome válido.</div>
          </div>
          <div class="mb-3">
            <label for="clientCpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="clientCpf" required />
            <div class="form-text">Formato: 00000000000</div>
            <div class="invalid-feedback">Informe um CPF válido.</div>
          </div>
          <div class="mb-3">
            <label for="clientSalario" class="form-label">Salário</label>
            <input type="number" class="form-control" id="clientSalario" step="0.01" min="0" required />
            <div class="invalid-feedback">Informe um salário válido.</div>
          </div>
          <div class="mb-3">
            <label for="clientNascimento" class="form-label">Nascimento</label>
            <input type="date" class="form-control" id="clientNascimento" required />
            <div class="invalid-feedback">Informe uma data válida.</div>
          </div>
          <div class="mb-3">
            <label for="clientCategoria" class="form-label">ID Categoria</label>
            <input type="number" class="form-control" id="clientCategoria" min="1" required />
            <div class="invalid-feedback">Informe um ID de categoria válido.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
